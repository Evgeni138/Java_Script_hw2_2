<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>

    <script>
      //   'use strict'
      // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
      const listItem = document.querySelectorAll('.dropdown-item')
      listItem.forEach(element => {
        element.classList.add('super-dropdown')
      })
      console.log(listItem)

      // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
      const btn = document.querySelector('.btn')
      if (btn.classList.contains('btn-secondary')) {
        btn.classList.remove('btn-secondary')
      } else {
        btn.classList.add('btn-secondary')
      }
      // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
      const listMenu = document.querySelectorAll('.menu')
      listMenu.forEach(element => {
        element.classList.remove('dropdown-menu')
      })
      console.log(listMenu)
      // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
      // `<a href="#">link</a>`
      const divElem = document.querySelector('.dropdown')
      divElem.insertAdjacentHTML('afterEnd', '<a href="#">link</a>')
      // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
      const elemId = document.getElementById('dropdownMenuButton')
      elemId.id = 'superDropdown'
      elemId.dataset.divElem = '3'
      console.log(elemId)
      // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
      const listElements = document.getElementsByTagName('*')
      for (let i = 0; i < listElements.length; i++) {
        if (
          listElements[i].getAttribute('aria-labelledby') ===
          'dropdownMenuButton'
        ) {
          listElements[i].dataset.dd = 3
          console.log(listElements[i])
        }
      }
      console.log('')
      // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
      for (let i = 0; i < listElements.length; i++) {
        if (listElements[i].className.includes('dropdown-toggle')) {
          listElements[i].removeAttribute('type')
          console.log(listElements[i])
        }
      }
    </script>
  </body>
</html>
